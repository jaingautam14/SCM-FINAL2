<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>SkyScope</h1>
        <div>
            <input type="text" name="" id="input" placeholder="Enter city name..">
           </input> <button id="search" onclick="showdeg()">Search</button>
        </div>
    </div>
<main> 
        <div class="weather">
            <h2 id="city">Delhi,IN</h2>
            <div class="temp-box">
                <img src="weathericon.png" alt="" id="img">
                <p id="temperature">26 °C</p>
            </div>
            <span id="clouds">Broken Clouds</span>
        </div>
        <div class="divider1"></div>

        <div class="forecstH">
            <p class="cast-header">Upcoming forecast</p>
            <div class="templist">

                <div class="next">
                    <div>
                        <p class="time">6:00 AM</p>
                        <p>29 °C / 18 °C</p>
                    </div>
                    <p class="desc">Light Rain</p>
                </div>

                <div class="next">
                    <div>
                        <p class="time">9:00 AM</p>
                        <p>29 °C / 20 °C</p>
                    </div>
                    <p class="desc">Scattered Clouds</p>
                </div>

                <div class="next">
                    <div>
                        <p class="time">12:00 PM</p>
                        <p>29 °C / 22 °C</p>
                    </div>
                    <p class="desc">Scattered Clouds</p>
                </div>

                <div class="next">
                    <div>
                        <p class="time">3:00 PM</p>
                        <p>29 °C / 25 °C</p>
                    </div>
                    <p class="desc">Mostly Sunny</p>
                </div>

                <div class="next">
                    <div>
                        <p class="time">6:00 PM</p>
                        <p>29 °C / 22 °C</p>
                    </div>
                    <p class="desc">Sunny</p>
                </div>

            </div>
        </div>
    </main>
    



</body>
</html>
